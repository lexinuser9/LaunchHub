/* ðŸŸ¦ LOAD YOUR CUSTOM FONT (Hamston.ttf must be next to this HTML file) */
@font-face {
  font-family: 'Hamston';
  src: url('Hamston.ttf');
}

/* ðŸŸ¦ PAGE BACKGROUND + LAYOUT */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  background:linear-gradient(135deg,#180f40,#0b002e);
  font-family:system-ui;
  padding:20px 10px 40px;
  box-sizing:border-box;
}

/* ðŸŸ¦ LOGO + TITLE AREA */
.header {
  text-align: center;
  margin-bottom: 40px;
}

.logo {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  border:3px solid rgba(255,255,255,0.7);
  box-shadow:0 0 25px rgba(255,255,255,0.7);
  animation:pulseGlow 2.2s ease-in-out infinite alternate;
}

/* Logo glow animation */
@keyframes pulseGlow {
  from {
    box-shadow:0 0 18px rgba(255,255,255,0.6);
    transform:scale(1);
  }
  to {
    box-shadow:0 0 32px rgba(173,208,255,0.95);
    transform:scale(1.04);
  }
}

/* ðŸŸ¦ THE TITLE USING YOUR HAMSTON FONT */
.title {
  font-family: 'Hamston';   /* <-- CUSTOM FONT APPLIED HERE */
  font-size: 48px;
  font-weight: 700;
  margin-top: 15px;
  letter-spacing: 3px;
  background: linear-gradient(90deg,#7dd6ff,#c499ff);
  -webkit-background-clip: text;
  color: transparent;
  text-shadow:0 0 25px rgba(150,150,255,0.7);
}

/* ðŸŸ¦ GRID FOR BUTTONS */
.container{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:16px;
  width:100%;
  max-width:450px; /* perfect phone width */
}

/* ðŸŸ¦ BUTTON STYLE */
.btn{
  padding:14px;
  border-radius:15px;
  font-size:15px;
  text-decoration:none;
  font-weight:600;
  letter-spacing:0.5px;
  text-align:center;
  color:#fff;

  background:linear-gradient(135deg,
    rgba(110,160,255,0.25),
    rgba(200,150,255,0.12)
  );

  border:1px solid rgba(255,255,255,0.3);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);

  box-shadow:0 0 25px rgba(110,160,255,0.3),
              inset 0 0 6px rgba(255,255,255,0.5);

  transition:0.25s;
}

.btn:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 0 35px rgba(150,180,255,0.9);
  border-color:rgba(255,255,255,0.7);
}

/* ðŸŸ¦ FOOTER */
.footer{
  margin-top:35px;
  font-size:12px;
  color:rgba(255,255,255,0.6);
}

/* ðŸŸ¦ MOBILE VIEW â€” 2 columns */
@media (max-width: 700px){
  .container{
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap:14px;
  }
  .btn{
    padding:12px 18px;
    font-size:14px;
  }
  .title{
    font-size:34px;
    letter-spacing:2px;
  }
  .logo{
    width:110px;
    height:110px;
  }
}

</style>
